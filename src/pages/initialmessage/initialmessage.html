<ion-header>
  <ion-navbar>
    <ion-title>Message {{(profileData)?.fname}} {{(profileData)?.lname}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    
        <ion-item>
            <ion-label floating>Topic</ion-label>
            <ion-select [(ngModel)]="initialmessage.topic">
              <ion-option *ngFor="let interest of forSelect" value="{{interest}}">{{interest}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label floating>Level</ion-label>
            <ion-select [(ngModel)]="initialmessage.level">
              <ion-option  *ngFor="let level of levels" value="{{level.val}}">{{level.name}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label floating>Preferred Meeting Place</ion-label>
              <ion-select [(ngModel)]="initialmessage.place">
                <ion-option value="Home">Home</ion-option>
                <ion-option value="PublicPlace">Public Place</ion-option>
              </ion-select>
            </ion-item>
        <ion-item>
          <ion-label>Subject</ion-label>
          <ion-input type="text"  [(ngModel)]="initialmessage.subject">></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Message</ion-label>
          <ion-textarea  rows="6" [(ngModel)]="initialmessage.message"></ion-textarea>
        </ion-item>
      
     
      <button ion-button type="submit" block (click)="sendmessage()">Send</button>

</ion-content>
