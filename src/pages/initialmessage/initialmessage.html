<ion-header>
  <ion-navbar>
    <ion-title>Message Tutor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <form (ngSubmit)="logForm()">
        <ion-item>
            <ion-label floating>Topic</ion-label>
            <ion-select>
              <ion-option value="Pre-School">Programming</ion-option>
              <ion-option value="Elementary">Database Mngt</ion-option>
              <ion-option value="High School">Data Structure</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label floating>Place</ion-label>
              <ion-select>
                <ion-option value="Pre-School">Home</ion-option>
                <ion-option value="Elementary">Public Place</ion-option>
                
              </ion-select>
            </ion-item>
        <ion-item>
          <ion-label>Title</ion-label>
          <ion-input type="text"  name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Message</ion-label>
          <ion-textarea name="message"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" block>Send</button>
      </form>

</ion-content>
