<ion-header>
  <ion-navbar>
    <ion-title>Availability</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-list>
    <ion-list-header>
      What days are you available?
    </ion-list-header>
    <ion-item *ngFor="let day of days">
      <ion-label>{{day}}</ion-label>
      <ion-checkbox slot="end" (ionChange)="addCheckbox($event,day)"></ion-checkbox>
    </ion-item>
<br>
    <ion-item>
      <ion-label>Flexible?</ion-label>
      <ion-toggle [(ngModel)]="flex"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-row>
      <ion-col>
        <button ion-button block round color="secondary" (click)="goback()"> <ion-icon name="arrow-dropleft"></ion-icon> <div style="padding-left: 10px;">Previous</div></button>
      </ion-col>
      <ion-col>
        <button ion-button block round (click)="done()"> <div style="padding-right: 10px;">Next</div><ion-icon name="arrow-dropright"></ion-icon></button>
      </ion-col>
    </ion-row>
</ion-content>
