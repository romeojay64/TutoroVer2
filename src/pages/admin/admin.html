
<ion-header>
  <ion-navbar>
    <ion-title>Admin</ion-title>
 
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button (click)="logout()">Log out</button>
    
    <ion-list>
      <ion-item *ngFor="let user of users" (click)="viewprofile(user.uid)">
        <p>{{user.fname}} {{user.lname}}</p>
        <p>{{user.type}}</p>
        </ion-item>
      </ion-list>
</ion-content>
