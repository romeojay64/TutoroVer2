
<ion-header>
  <ion-navbar>
    <ion-title>Set your Profile Picture</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <div class="profile-image">
    <img src="{{imgurl}}">
  </div>
  <div>
    <button ion-button round outline (click)="chooseimage()">Camera Module</button>
  </div>
  <div>
    <button ion-button round outline (click)="chooseimage2()">FileChoose Module</button>
  </div>
  <div [hidden]="!moveon">
    <button ion-button round outline (click)="proceed()">Skip this step</button>
  </div>
  <div [hidden]="moveon">
    <button ion-button round outline (click)="updateproceed()">Upload & proceed</button>
  </div>
</ion-content>
