
<ion-header>
  <ion-navbar>
    <ion-title>{{(profileData)?.fname}} {{(profileData)?.lname}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">

  <ion-card>
      <ion-card-header>
      
          <ion-avatar class="profile-image">
              <img src="{{avatar}}" class="centerer">
            </ion-avatar>
          
          <h1>{{(profileData)?.fname}} {{(profileData)?.lname}}</h1>
        </ion-card-header>
        <ion-card-content>
            <p>Type: {{(profileData)?.type}}</p>
            <p>School: {{(profileData)?.school}}</p>
            <p>Birthday: {{(profileData)?.dob}}</p>
            <p>Interests: {{(profileData)?.interests}}</p>
        
            <button ion-button color="secondary" block (click)="editimage()">Edit Profile Picture</button>
        </ion-card-content>
        
  </ion-card>

  <ion-card>
    <ion-card-header>
        <h3>Tutors</h3>
      </ion-card-header>
      <ion-card-content>
        
      
          <button ion-button color="secondary" block (click)="editimage()">View All</button>
      </ion-card-content>
      
</ion-card>

   

    

    

</ion-content>
